{% load static %}
{% include "nav.html" %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="{% static 'sign.css' %}">

</head>
<body>

    <div class="form-container">
        <h1>Registration Form</h1>
        <form  class="#" method="POST" action="{% url 'sign' %}" > 
            {% csrf_token %}
            
            <div class="input-group">
                <label for="name">First name</label>
                <input type="text" id="Username" name="Username" placeholder="Enter your name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <div class="input-group">
                <label for="Lastname">ID number</label>
                <input type="text" id="Lastname" name="Lastname" placeholder="Enter your ID number" required>
            </div>        
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password1" placeholder="Enter your password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="password2" name="password2" placeholder="Confirm your password" required>
            </div>
            <div class="input-group">
                <label for="terms">
                    <input type="checkbox" id="terms" name="terms" required> I agree to the terms and conditions
                </label>
            </div>
            <div class="sig">
                <button class="sig" type="submit">sign up</button>
            </div>
        </form>
    </div>

    
</body>
</html>
